<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		html,body{width: 100%;height:100%;}
		#box{width: 100%;height:100%;background: url(img/13.jpg);background-size:cover;-webkit-mask:url(img/1.gif) no-repeat;}
	</style>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box');
			document.onmousemove=function(ev){
				var x=ev.pageX-280;
				var y=ev.pageY-200;
				oBox.style.WebkitMaskPosition=x+'px '+y+'px';
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
