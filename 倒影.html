<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		.box{width: 180px;height:300px;margin:50px auto;position:relative;}
		.box img{width: 180px;height: 300px;vertical-align: top;}
        .box span{position:absolute;left:0;;top:300px;width:180px;height:300px;-webkit-transform:scale(1,-1);-webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.5));background: url(img/6.jpg) no-repeat;background-size:100%;}
	</style>
</head>
<body style="background:#000">
	<div class="box">
		<img src="img/6.jpg" alt="">
		<span></span>
	</div>
</body>
</html>
